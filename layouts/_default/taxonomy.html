{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="page-heading">{{ .Title }}</div>
            {{ range .Data.Pages }}
                {{ if ne .Title $.Title }}
                    {{ partial "li.html" . }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
